<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1 class="title">Tic-Tac-Toe</h1>
      <button type="button" class="restart-btn">Restart</button>
    </header>
    <div id="winning" class="hide">
      <h2 class="player-message">Player X turn</h2>
    </div>
    <section class="grid-section">
      <div class="container">
        <div id="id0" class="squares"><p class="sq-0"></p></div>
        <div id="id1" class="squares"><p class="sq-1"></p></div>
        <div id="id2" class="squares"><p class="sq-2"></p></div>
        <div id="id3" class="squares"><p class="sq-3"></p></div>
        <div id="id4" class="squares"><p class="sq-4"></p></div>
        <div id="id5" class="squares"><p class="sq-5"></p></div>
        <div id="id6" class="squares"><p class="sq-6"></p></div>
        <div id="id7" class="squares"><p class="sq-7"></p></div>
        <div id="id8" class="squares"><p class="sq-8"></p></div>
      </div>
    </section>
    <footer>
      <p class="footer-txt">David Hurtado</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
